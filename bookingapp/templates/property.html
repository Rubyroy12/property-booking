{% extends 'base.html' %}
{% load bootstrap4%}
{% load static %}
{% block content %}
<div class="container-fluid" style="background-color: rgb(134, 163, 168);">
    <div class="h2">welcome to my prperty booking app</div>
    <div class="row">
        {% for property in property %}

        <div class="card m-3" style="width: 18rem;">
            <a href="{% url 'details' property.name%}"> <img class="card-img-top" src="{{ property.image.url}}"
                    alt="{{property.name}}" height="200px"></a>
            <div class="card-body bg-secondary">
                <h5 class="card-title">{{property.name}}</h5>
                <p class="card-text"> Ksh: {{property.price}}</p>
                <a href="{% url 'details' property.name%}" class="btn btn-primary">Book Now</a>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
