{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}

{% block content%}

<div class="container-fluid">

<div class="row">


    <div class="col-md-3"></div>
    <div class="col-md-6">
        <img src="{{ property.image.url}}" alt="">
        <p>{{property.name}}</p>
    </div>
    <div class="col-md-3"></div>
</div>

<hr>
<form action="" method="post" novalidate enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% bootstrap_form form layout='block' %}
        </div>
        <div class="col-md-3"></div>
    </div>



</form>

    
</div>

{% endblock %}
